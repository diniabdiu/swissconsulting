    <div class="container">
        <div class="fullHeightCenter">
            <div class="flexBox-revert">
                <div class="flexBox-first">
                    <div class="address">   
                        <h2>Geneva</h2>
                        <h4>Avenue de la Jonction 7, 1205, Geneva - CH</h4>
                    </div>
                    <div class="contact">
                        <h2>+41 (0) 78 749 35 31</h2>
                        <h4>info@swiss-pc.com</h4>
                    </div>
                    <div class="googlemap">
                        <h2>Find Us Faster With Google Maps</h2>
                        <a href="">
                            Go to google maps &nbsp;
                            <i class="fas fa-map-marker-alt"></i>
                        </a>
                    </div>
                </div>
                <div class="flexBox-second"  >
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row rowEdited">
                            <div class="col-md-6">
                                <div class="form-group swissContactForm">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group swissContactForm">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
    
                                <div class="form-group swissContactForm">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
    
                            <div class="col-md-6">
                                <div class="form-group swissContactForm">
                                    <textarea class="form-control" rows="1" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center swissContactForm">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <img src="assets/img/favicon.png" alt="badge" class="img-fluid logoBadge">
